<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fre HMR Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    button {
      background: #4a4e69;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background: #6b6f8a;
    }
    .counter {
      background: #16213e;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .count {
      font-size: 48px;
      font-weight: bold;
      color: #00fff5;
    }
    h1 {
      color: #00fff5;
    }
    .instructions {
      background: #0f3460;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .instructions h3 {
      margin-top: 0;
      color: #e94560;
    }
    .instructions code {
      background: #1a1a2e;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
